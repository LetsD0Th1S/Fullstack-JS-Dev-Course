<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./globals.css">
    <title>Unit Conversion Project</title>
</head>
<body>
    <div id="hero">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-el" type="number">
        <button id="convert-btn">Convert</button>
    </div>
    <div id="unit-container">
        <div class="unit-box">
            <p>Length (Meter/Feet)</p>
            <p class="unit-par" id="length-el"></p>
        </div>
        <div class="unit-box">
            <p>Volume (Litres/Gallons)</p>
            <p class="unit-par" id="volume-el"></p>
        </div>
        <div class="unit-box">
            <p>Mass (Kilograms/Pounds)</p>
            <p class="unit-par" id="mass-el"></p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
