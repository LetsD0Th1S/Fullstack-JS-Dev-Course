<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet">
        <style>
            body{
                background-color: #212121;
                text-align: center;

            }
            form {
                display: flexbox;
                margin: auto;
            }
            input {
                width: 60vw;
                margin: auto;

                flex-direction: row;
                margin-bottom: 30px;
                background-color: #333;
                height: 2.1rem;
                border: none;
                border-radius: 20px;
            }
            input:hover {
                border: 1px solid aliceblue;
            }
            button {
                flex-direction: row;
                height: 1.8rem;
                border: none;
                border-radius: 4px;
                background-color: #242424;
                color: white;
                font-weight: 600;
            }
            button:hover {
                border: 1px solid aliceblue;
            }
            
        </style>
    </head>
    <body>
        <img src="./images/image.png"/>
        <form>
            <input type="text"/>
            <br>
            <button style="margin-right: 10px;">Google Search</button>
            <button> I'm Feeling Lucky</button>
        </form>
    </body>
</html>
