<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <style>
        * {
            margin: 0;
        }
        body{
            background-color: #2f2f2f;
            text-align: center;
            margin: auto;
        }
        #main-container {
            background-color: whitesmoke;
            margin: 40vh 34vw;
            padding: 30px;
            border-radius: 10px;
            text-align: start;
            font-family: Arial, Helvetica, sans-serif;
        }
        p {
            padding: 3px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div id="main-container">
        <p id="stock-name"></p>
        <p id="stock-symbol">Symbol:  </p>
        <p id="stock-price">Price:  </p>
        <p id="stock-time">Time:  </p>
    </div>
    <script src="./new.js"></script>
</body>
</html>
